@if(producto){
<div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="producto.images[0]" alt="{{ producto.title }}" class="img-fluid w-100 rounded">
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h1 class="mb-3">{{ producto.title }}</h1>
        <p class="fs-5">{{ producto.description }}</p>
        <h2 class="text-success mb-4">$ {{ producto.price }}</h2>
        <a routerLink="/" class="btn btn-dark w-50">Volver</a>
      </div>
    </div>
  </div>
}@else {
  <p>No hay producto para mostrar!</p>
}
